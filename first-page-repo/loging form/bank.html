<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Widraw and deposit system</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100">
    <header class="w-9/12 m-auto mt-10  ">
        <h1 class="font-bold text-4xl text-green-950 text-center">Lets Get's Some Mooooooy!!!</h1>

      <main class="flex justify-between mt-20 ">
        <div class=" grid grid-col-4 bg-orange-500 w-3/12 py-2 text-white rounded-md">
            <h2 class="text-3xl text-center mb-2">Deposit</h2>
            <h1 class="text-4xl text-center"> $00</h1>
        </div>
        <div class=" grid grid-col-4 bg-green-500 w-3/12 py-2 text-white rounded-md">
            <h2 class="text-3xl text-center mb-2">Withdraw</h2>
            <h1 class="text-4xl text-center"> $00</h1>
        </div>
        <div class=" grid grid-col-4 bg-yellow-500 w-3/12 py-2 text-white rounded-md">
            <h2 class="text-3xl text-center mb-2">Balance</h2>
            <h1 class="text-4xl text-center"> $1235</h1>
        </div>
      </main>

      <section>
        <div class="flex justify-between">
            <div class="bg-sky-400 w-5/12 mt-20 rounded-md py-10">
                <h1 class="text-3xl ml-5 mb-3 text-white">Please Deposit</h1>
                <input type="text" class="block ml-12 w-9/12 rounded-md mb-3" placeholder="Your Deposite Amaunt">
                <button class="px-5 py-2 text-white font-bold rounded-sm bg-amber-500 mb-3 ml-12" >Deposit</button>
            </div>
            <div class="bg-pink-400 w-5/12 mt-20 rounded-md py-10">
                <h1 class="text-3xl ml-5 mb-3 text-white">Please Withdraw</h1>
                <input type="text" class="block ml-12 w-9/12 rounded-md mb-3" placeholder="Your Withdraw Amaunt">
                <button class="px-5 py-2 text-white font-bold rounded-sm bg-amber-500 mb-3 ml-12">Withdraw</button>
            </div>
        </div>
      </section>
    </header>
    <!-- js file -->
</body>
</html>
