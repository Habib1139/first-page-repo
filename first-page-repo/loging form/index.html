<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Loging Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
       <div class="bg-cyan-200 w-9/12 mt-20 m-auto">
        <h1 class="text-2xl px-2 font-bold pb-2 ">Loging Form</h1>
        <input type="email" name="" id="email-field" class=" w-9/12  ml-2 block rounded-sm mb-2" placeholder="Enter Your Email:">
        <input type="password" name="" id="pass-field" class="w-9/12  ml-2 block rounded-sm mb-2" placeholder="Enter Your Password:">
        <button class="px-5 py-2 text-white font-bold rounded-sm bg-amber-500 mb-2 ml-2" id="btn-submit">Submit</button>
       </div>
    </header>
    <!-- js file -->
    <script src="index.js"></script>
</body>
</html>
